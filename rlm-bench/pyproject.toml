[project]
name = "elizaos-rlm-bench"
version = "0.1.0"
description = "RLM (Recursive Language Model) benchmark suite for elizaOS"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "elizaOS Team" }
]
keywords = ["rlm", "benchmark", "llm", "long-context", "elizaos"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]
rlm = [
    "elizaos-plugin-rlm>=0.1.0",
]
eliza = [
    "elizaos-plugin-rlm>=0.1.0",
    "elizaos>=0.1.0",
]

[project.scripts]
rlm-bench = "elizaos_rlm_bench.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["elizaos_rlm_bench"]

[tool.pytest.ini_options]
testpaths = ["elizaos_rlm_bench/tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
