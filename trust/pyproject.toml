[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "elizaos-trust-bench"
version = "2.0.0"
description = "Agent trust & security benchmark for ElizaOS - adversarial testing of threat detection across prompt injection, social engineering, impersonation, credential theft, privilege escalation, data exfiltration, and more"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "elizaOS Contributors" }
]
keywords = [
    "elizaos",
    "benchmark",
    "trust",
    "security",
    "adversarial",
    "prompt-injection",
    "social-engineering",
    "agent-safety",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Security",
]
dependencies = [
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]
eliza = [
    "elizaos>=2.0.0",
    "elizaos-plugin-openai>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/elizaos/eliza"
Repository = "https://github.com/elizaos/eliza"

[tool.setuptools.packages.find]
where = ["."]
include = ["elizaos_trust_bench*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "D", "UP", "B", "A", "C4", "SIM"]
ignore = ["D100", "D104", "D107", "D203", "D213"]
