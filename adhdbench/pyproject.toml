[project]
name = "elizaos-adhdbench"
version = "0.1.0"
description = "Attention & context scaling benchmark for ElizaOS agents"
requires-python = ">=3.11"
dependencies = [
    "elizaos",
    "rich>=13.0,<15",
    "pyyaml>=6.0,<7",
]

[project.optional-dependencies]
dev = ["pytest>=8.0,<9", "pytest-asyncio>=0.23,<1"]
openai = ["elizaos-plugin-openai"]
anthropic = ["elizaos-plugin-anthropic"]

[project.scripts]
adhdbench = "scripts.run_benchmark:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["elizaos_adhdbench"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
