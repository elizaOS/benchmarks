[package]
name = "voicebench-rust"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
base64 = "0.22"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.48", features = ["macros", "rt-multi-thread"] }

elizaos = { path = "../../../eliza/packages/rust" }
elizaos-plugin-groq = { path = "../../../plugins/plugin-groq/rust" }
elizaos-plugin-elevenlabs = { path = "../../../plugins/plugin-elevenlabs/rust" }
