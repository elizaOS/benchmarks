[package]
name = "elizaos-benchmark-framework"
version = "1.0.0"
edition = "2021"
description = "Eliza Framework Benchmark â€” Rust Runtime"
license = "MIT"

[[bin]]
name = "bench"
path = "src/main.rs"

[dependencies]
# Core elizaOS runtime
elizaos = { path = "../../../packages/rust", features = ["native", "bootstrap"] }

# In-memory database adapter
elizaos-plugin-inmemorydb = { path = "../../../plugins/plugin-inmemorydb/rust" }

# Async runtime
tokio = { version = "1.0", features = ["rt-multi-thread", "macros", "time"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# UUID
uuid = { version = "1.0", features = ["v4"] }

# System info
sysinfo = "0.33"

# Error handling
anyhow = "1.0"

# Time
chrono = "0.4"

# Criterion for micro-benchmarks (optional)
criterion = { version = "0.6", features = ["html_reports"], optional = true }

[features]
default = []
micro = ["criterion"]

[profile.release]
lto = true
opt-level = 3
